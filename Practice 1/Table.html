<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="utf-8"/>
    <title>Таблиці</title>
</head>
<body>
    <table border="2" width="25%" > <!-- Створення комірки для таблиці-->
        <thead> <!-- Верх таблиці-->
            <tr> <!-- Table road ряд таблиці-->
            <th> <!-- Cтовпці (Жирний текст за звичай використовується в thead)-->
            Ім'я
            </th>
            <th>
            Вік
            </th>
            </tr>
        </thead>
        <tbody align="center"> <!-- Основна частина-->
        <tr>
        <td>    
        Josh
        </td>
        <td> 23     
        </td>
        </tr>
        <tr>
        <td>    
        Kevin
        </td>
        <td> 21     
        </td>
        </tr>
         <tr>
        <td>    
        Gerald
        </td>
        <td> 18     
        </td>
        </tr>
        <tr>
        <td>    
        Oleg
        </td>
        <td> 30     
        </td>
        </tr>
        </tbody>
        <tfoot align="center"> <!-- Низ таблиці -->
            <tr>
                <td>   
                <pre> <big><strong>Name</strong></big> </pre>
                </td>
                <td> <pre> <big><strong>Age</strong></big> </pre>       
                </td>
                </tr>
        </tfoot>
    </table>
</body>
</html>
